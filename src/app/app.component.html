<div class="container app">
	<div cass="row">
		<div class="col-sm-8">
			<h1 class="text-center">{{title}}</h1>
			<h5 class="text-center">Powered by Angular</h5>
		</div>
		<div class="col-sm-12">
			<div class="text-center alert alert-success alert-dismissable" *ngIf="msg">
				<a href="#" class="close" (click)="closeAlert()">
					&times;
				</a>
				{{msg}}
			</div>
		</div>
		</div>
	<div class="row">
		<div class="col-sm-4">
			<img width="300" alt="Angular Logo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
		</div>
		<!-- create new farm -->
		<div class="col-sm-8">
			<h2>Create new farm:</h2>
			<form class="form-horizontal">
				
				<!-- id input -->
				<div class="form-group">
				<label for="id" class="control-label col-sm-2">
				 Id
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="id"
					  name="id" [(ngModel)]="model.id"
					  placeholder="Enter new Id"
					  >
				</div>
				</div>
				
				<!-- renspa input -->
				<div class="form-group">
				<label for="renspa" class="control-label col-sm-2">
				 RENSPA
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="renspa"
					  name="renspa" [(ngModel)]="model.renspa"
					  placeholder="Enter new RENSPA"
					  >
				</div>
				</div>
				
				<!-- farm name input -->
				<div class="form-group">
				<label for="name" class="control-label col-sm-2">
				 Farm name
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name"
					  name="name" [(ngModel)]="model.name"
					  placeholder="Enter new name"
					  >
				</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<button type="submit" class="btn btn-success" (click)="addFarm()">
						  Save
						</button>
					
					</div>
				
				</div>
			</form>
		</div>
		</div>
	<div class="row">
	  <div class="col-sm-6">
	  	<h2>List of farms:</h2>
	  	<table class="table table-bordered">
	  	  <thead>
	  	    <tr>
	  	    <th>Id</th>
	  	    <th>RENSPA</th>
					<th>Name</th>
					<th>Edit farm</th>
					<th>Delete farm</th>
	  	    </tr>
	  	  </thead>
	  	  <tbody>
	  	    <tr *ngFor="let farm of farms; let i = index">
	  	      <td>{{farm.id}}</td>
	  	      <td>{{farm.renspa}}</td>
	  	      <td>{{farm.name}}</td>
	  	      <td>
	  	        <a (click)="editFarm(i)" class="btn btn-success">
	  	        Edit
	  	        </a>
	  	      </td>
	  	      <td>
	  	        <a (click)="deleteFarm(i)" class="btn btn-danger">
	  	        Delete
	  	        </a>
	  	      </td>
	  	    </tr>
	  	  </tbody>
	  	</table>
	  </div>
		<!-- update farm -->
		<div class="col-sm-6" [hidden]="hideUpdate">
			<h2>Update farm:</h2>
			<form class="form-horizontal">
				
				<!-- id input -->
				<div class="form-group">
				<label for="id" class="control-label col-sm-2">
				 Id
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="id"
					  name="id" [(ngModel)]="model2.id"
					  placeholder="Enter new Id"
					  >
				</div>
				</div>
				
				<!-- renspa input -->
				<div class="form-group">
				<label for="renspa" class="control-label col-sm-2">
				 RENSPA
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="renspa"
					  name="renspa" [(ngModel)]="model2.renspa"
					  placeholder="Enter new RENSPA"
					  >
				</div>
				</div>
				
				<!-- farm name input -->
				<div class="form-group">
				<label for="name" class="control-label col-sm-2">
				 Farm name
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name"
					  name="name" [(ngModel)]="model2.name"
					  placeholder="Enter new name"
					  >
				</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<button type="submit" class="btn btn-success" (click)="updateFarm()">
						  Save
						</button>
					
					</div>
				
				</div>
			</form>
		</div>
	</div>
	
</div>
